<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
   <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/cookie.png">
    <script>
        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
        }, 2000);
    </script>
</head>

<a href="/startscreen/startscreen.html" class="corner-button">Return to the startscreen</a>

<body>
<div id="loadingScreen">
    <div class="loader"></div>
</div>

<div class="container">
    <h1>Cookie Clicker</h1>
    <img id="cookie" src="/images/cookie.png" alt="Cookie">
    <p id="score">Cookies collected: 0</p>

    <!-- Upgrade Buttons -->
    <button class="button auto" onclick="buyAutoClicker()">Hent Cookie Monster (Koster <span id="autoClickerCost">10</span>)</button>
    <p id="autoClickerAmount" class="upgrade-info">Owned: 0</p>

    <button class="button double" onclick="buyDoubleClick()">Hent melken (Koster <span id="doubleClickCost">20</span>)</button>
    <p id="doubleClickAmount" class="upgrade-info">Owned: 0</p>

    <button class="button super" onclick="buySuperAutoClicker()">Hent faren til Cookie Monster (Koster <span id="superClickerCost">50</span>)</button>
    <p id="superClickerAmount" class="upgrade-info">Owned: 0</p>
</div>

<!-- Sound Effects -->
<audio id="autoclicker-sound" src="/sound/purchase.mp4"></audio>
<audio id="doubleclick-sound" src="/sound/purchase.mp4"></audio>
<audio id="superautoclicker-sound" src="/sound/powerup.mp4"></audio>


<script src="script.js"></script>
</body>
</html>
